<div class="quizz__container">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="buzzfeed logo">
    <h3>{{ title }}</h3>
  </div>

  <div class="quizz_questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>

  <div class="quizz_options">
    <button *ngFor="let option of questionSelected.options; let i = index" class="btn-option" (click)="playerChoose(option.alias)">
      {{ option.name }}
    </button>
  </div>

  <div *ngIf="finished" class="quizz_results">
    <h1>O Seu resultado Ã©:</h1>
    <p>Resposta Selecionada</p>
  </div>
</div>
